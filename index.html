<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./resources/css/main.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img src="./resources/images/logo.svg" alt="Huddle" />
  </header>

  <main>
    <img src="./resources/images/illustration-mockups.svg" alt="" />
    <section class="main-text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <button type="button">Register</button>
    </section>
  </main>

  <footer>

    <div class="social-media">

      <button type="button" class="social-media-button">
        <img alt="facebook icon" src="./resources/images/facebook-f.svg" />
      </button>

      <button type="button" class="social-media-button">
        <img alt="twitter icon" src="./resources/images/twitter.svg" />
      </button>

      <button type="button" class="social-media-button">
        <img alt="instagram icon" src="./resources/images/instagram.svg" />
      </button>

    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
